<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Object Detection using pre-trained model in TensorFlowJs</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <h1>TensorFlow.js Hello World</h1>
    <section id="demos" class="invisible">
    <p>
      Hold some objects close to your webcam to get real-time classification! When you are ready please click "enable webcam" below and please accept the camera access to the webcam when the browser asks(please check top left of your window) 
      </p>
    <div id="liveView" class="camView">
      
      <button id="webcambutton">Enable Webcam      
      </button>
      <video id="webcam" autoplay width="640" height="480"></video>
      </div>  
    
    </section>
    <p id="status">Awaiting TF.js load</p>
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
    <!-- *** Import tfjs-vis - optional *** 
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis/dist/tfjs-vis.umd.min.js"></script>
    -->
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="/script.js" defer></script>
  </body>
</html>
